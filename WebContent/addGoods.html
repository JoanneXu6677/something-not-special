<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/zui.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/zui.min.js"></script>
    <script src="js/zui.uploader.min.js"></script>
    <title>Document</title>
    <style>
        .second-des {
            width: 600px;
        }

        .second-price {
            width: 200px;
        }
    </style>
    
</head>

<body>
    <form class="form-condensed" method="POST" action="/shixun/addGoods">
        <div class="form-group second-des">
            <label for="description">描述</label>
            <textarea type="text" name="description" class="form-control" id="exampleInputAccount6" placeholder="物件描述"></textarea>
        </div>
        <div class="form-group second-price">
            <label for="price">价格</label>
            <div class="input-group">
                <span class="input-group-addon">￥</span>
                <input type="number" name="price" class="form-control" id="exampleInputMoney1" placeholder="请输入价格">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="uploader" data-ride="uploader" data-url="/shixun/tie">
            <div class="uploader-message text-center">
                <div class="content"></div>
                <button type="button" class="close">×</button>
            </div>
            <div class="uploader-files file-list file-list-lg" data-drag-placeholder="请拖拽文件到此处"></div>
            <div class="uploader-actions">
                <div class="uploader-status pull-right text-muted"></div>
                <button type="button" class="btn btn-link uploader-btn-browse"><i class="icon icon-plus"></i>
                    选择文件</button>
                <button type="button" class="btn btn-link uploader-btn-start"><i class="icon icon-cloud-upload"></i>
                    开始上传</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</body>

</html>
